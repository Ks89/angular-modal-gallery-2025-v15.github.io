<div class="container">

  <h2 class="link clickable">
    <a class="link-title" href="https://github.com/Ks89/angular-modal-gallery">Carousel minimal</a>
  </h2>
  <p>Carousel minimal demo.</p>
  <br>

  <h3>Live Demo</h3>
  <br>
  <ks-carousel [id]="100" [images]="images" />
  <br><br>

  <section>
    <h3>Code</h3>
    <br>
    <h4>Template</h4>
    <ks-codemirror [content]="codeHtml" [language]="'html'" />
    <br>
    <h4>Typescript</h4>
    <ks-codemirror [content]="codeTypescript" [language]="'typescript'" />
  </section>

  <br><br>

  <section>
    <h3>Details</h3>
    <br>
    <table class="table table-hover table-sm">
      <thead>
      <tr>
        <th>Input (.html)</th>
        <th>Value (.ts)</th>
      </tr>
      </thead>
      <tbody>
      <tr>
        <td><code>id</code></td>
        <td>
          <div><i>Value: </i><code>NUMERIC UNIQUE ID</code></div>
          <div><b class="text-success">Unique id</b></div>
        </td>
      </tr>
      <tr>
        <td><code>images</code></td>
        <td>
          <div><i>Value: </i><code>Image[]</code></div>
          <div><b class="text-success">Array of <code>Image</code> objects</b></div>
        </td>
      </tr>
      </tbody>
    </table>
  </section>
</div>
